<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체 메소드</title>
</head>
<body>
    <script>
        var arr_1 = ["사당","교대","방배","강남"];
        var arr_2 = ["신사","압구정","옥수"];

        var result = arr_1.join("-");
        // 배열의 값을 - 로 이어서 출력
        document.write(result,"<br>");
        console.log(result); // == syso (F12 console에 찍힘) 

        var result = arr_1.concat(arr_2);
        // 배열 1과 배열2를 합쳐서 출력
        document.write(result,"<br>");
        console.log(result);

        var result = arr_1.slice(1,3);
        // 배열 중 인덱스 1, 2 만 추출하여 출력
        document.write(result,"<br>");
        console.log(result);

        var result = arr_1.sort();
        // 배열 요소 오름차순 정렬하여 출력 
        document.write(result,"<br>");
        console.log(result);
        console.log(arr_1);
         // => 원본도 오름차순으로 변경 됨

         var result = arr_2.reverse();
         // 배열 요소 내림차순 정렬하여 출력
         document.write(result);
         console.log(result);
         console.log(arr_2);
         // => 원본도 내림차순으로 변경 됨

         var result = arr_1.pop();
         // 배열의 마지막 요소를 추출하여 출력 (기존 배열에서 꺼내서 보여줌)
         console.log(result);
         console.log(arr_1);
         // => 원본에서 마지막 요소를 추출 -> 제거 후 나머지 출력

         var result = arr_1.push("신촌");
         // 배열의 마지막 요소로 삽입
         console.log(result);
         console.log(arr_1);

         var result = arr_1.unshift("종로");
        console.log(result);
        console.log(arr_1);

        var result = arr_1.shift();
        // 배열의 첫번쨰 요소를 추출하여 출력 (기존 배열에서 꺼내서 보여줌)
        console.log(result);
        console.log(arr_1);
        // => 원본에서 첫번쨰 요소를 추출 -> 제거 후 나머지 출력

        var result = arr_1.length;
        // 배열의 길이 출력
        console.log(result);
        console.log(arr_1);

        var result = arr_1.splice(1,2);
        // 배열의 헤당 인덱스 요소들을 추출하여 출력(기존 배열에서 꺼내서 보여줌)
        console.log(result);
        console.log(arr_1);
        // => 원본에서 해당 인덱스 요소를 추출 -> 제거 후 나머지 출력

        // arr_2 = [옥수, 압구정, 신사]

        var result = arr_2.splice(1,0,"용산","마포");
        // 배열의 해당 인덱스(1)앞에 요소를 제거 없이 추가
        console.log (result);
        console.log(arr_2);
        // 0 => [옥수, 용산, 마포, 압구정, 신사]

        var result = arr_2.splice(1,1,"합정");
        // 배열의 해당 인덱스(1)앞에 요소를 제거 후 추가
        console.log (result);
        console.log(arr_2);
        // 1 => [옥수, 합정, 마포, 압구정, 신사]

        // splice => 삭제, 추가, 교체, 삭제 된 값을 반환
    </script>
</body>
</html>
