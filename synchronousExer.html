<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 동기방식
        console.log("1번 작업");
        console.log("2번 작업(오래 걸리는 작업)");
        console.log("3번 작업");

        // 비동기 방식
        console.log("1번 작업");
        setTimeout(() => {
            console.log("2번 작업(오래 걸리는 작업)");
        }, 3000);
        console.log("3번 작업"); // 2번 작업이 끝난 후 실행
        console.log("모든 작업 끝!") // 모든 작업이 끝난 후 실행

        // 비동기 방식 (promise)
        function promiseWait(ms) {
            return new Promise(
                (resolve) => {
                    setTimeout(() => {
                       resolve("2번 작업(오래 걸리는 작업)"); 
                    }, ms);
                }
            )
        }
        console.log("1번 작업");
        promiseWait(3000).then((msg) => {
            console.log(msg);
        });
        console.log("3번 작업"); // 2번 작업이 끝난 후 실행
        console.log("모든 작업 끝!") // 모든 작업이 끝난 후 실행

        // 비동기 방식(async 함수와 await 키워드 => 동기방식 처럼 실행 됨)
        function promiseWait(ms) {
            return new Promise(
                (resolve) => {
                    setTimeout(() => {
                        resolve("2번 작업(오래 걸리는 작업)"); 
                    }, ms);
                }
            )
        }
        async function run() {
            console.log("1번 작업");
            const msg = await promiseWait(3000); // 작업이 끝날 때까지 기다려야 함
            console.log(msg);
            console.log("3번 작업"); // 2번 작업이 끝난 후 실행
            console.log("모든 작업 끝!") // 모든 작업이 끝난 후 실행
        }
        run();
    </script>
</body>
</html>
