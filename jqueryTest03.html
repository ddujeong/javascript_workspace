<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#wrap h1").css("border","2px dashed blue");
            // 선택 요소 기준으로 자식 + 손자 요소 지정 (wrap 의 모든 h1 )
            $("#wrap > h1").css("border","2px dashed red");
            // 선택 요소의 직계 자식관계 요소만 지정 (wrap 바로 아래의 h1)
            $("#wrap > section").css("border","2px dashed black");
            // 선택 요소 기준으로 자식관계 요소 지정 (section)
            $("#wrap > section").children().css("border","2px dashed green");
            // 선택 요소 기준으로 자식관계 요소의 모든 요소 지정 (section 의 h1, p)
            $("#wrap > section").children("h1").css("border","2px dashed yellow");
            // 선택 요소 기준으로 자식관계 요소의 특정 요소 지정 (section 의 h1)
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식 요소 선택자</h1>
            <p>내용2</p>
        </section>

    </div>
</body>
</html>
