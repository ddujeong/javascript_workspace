<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date(); // 날짜 객체를 일반변수로 선언  ==  Date today = new Date();
        var nowYear = today.getFullYear();
        var nowMonth = today.getMonth();
        var nowDate = today.getDate();
        var nowDay = today.getDay();

        document.write("today : ", today, "<br>");
        
        document.write("nowYear : ", nowYear, "<br>");

        document.write("nowMonth : ", nowMonth, "<br>");
        // 현재 월 - 1 
        document.write("nowDate : ", nowDate, "<br>");
        // 현재 날짜
        document.write("nowDay : ", nowDay, "<br>");
        // 요일 일 0 ~ 토 : 6

       // 예약일(2025.12.25)
       var reservationDate = new Date(nowYear, 11, 25);
       var diffDate = reservationDate.getTime() - today.getTime();
       // 남은 날짜 -> 남은 밀리초

       document.write("남은 날짜 : ", Math.ceil(diffDate / (1000 * 60 * 60 * 24)), "<br>");
</script>
</body>
</html>
