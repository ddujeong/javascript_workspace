<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
           $(".txt2").css("border","2px dashed red");
           // 아이디가 txt2인 요소 지정
           $(".txt2").prev().css("border","2px dashed black");
           // 아이디가 txt2인 요소의 이전 요소 지정
           $(".txt2 + p").css("border","2px dashed blue");
           // 아이디가 txt2인 요소의 바로 다음 요소 지정
            $(".txt2").next().css("border","2px dashed blue");
           // == $(".txt2 + p").css("border","2px dashed blue");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt2">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>
