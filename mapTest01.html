<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let map1 = new Map();

        map1.set("name", "홍길동");
        map1.set("age", 27);

        console.log(map1.get("name"));

        for (let [key, value] of map1) {
            console.log(key, value);
        }

        const country = ["영어", "중국어"];
        const subject = ["쓰기", "말하기"];

        const myMap = new Map();

        for(let i = 0; i <country.length; i++){
            myMap.set(country[i],[]);
            // ["영어" : [] , "중국어" : []
            for (let k = 0; k < subject.length; k++) {
                myMap.get(country[i])
                .push(prompt(`${country[i]} 의 ${subject[k]} 점수는?`));
            }
        }
        console.log(myMap.get("영어"));
        console.log(myMap.get("중국어"));
    </script>
</body>
</html>
