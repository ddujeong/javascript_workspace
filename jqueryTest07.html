<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("li:first-of-type").css({"background-color":"red"});
            // 리스트의 첫번쨰 지정
            $("li:last-of-type").css({"background-color":"blue"});
            // 리스트의 마지막 지정
            $("#menu1 li:nth-child(1)").css({"background-color":"pink"});
            // 아이디 menu1 의 리스트의 첫번째 요소 지정
            $("#menu1 li:nth-child(2n)").css({"background-color":"green"});
            // 아이디 menu1 의 리스트의 2의 배수 요소 지정
            $("#menu2 li:nth-last-child(2)").css({"background-color":"gold"});
            // 아이디 menu2 의 리스트의 마지막에서 두번째 요소 지정
            $("#menu1 li").slice(1,3).css({"border":"2px dashed brown"});
            // 아이디 menu1 의 리스트의 인덱스 1 ~ 2 요소 지정
            $("li:only-child").css({"border":"2px dashed gray"});
            // 자식 태그가 하나인 경우에만 적용(내용 13)
        });
    </script>
</head>
<body>
    <h1>탐색 선택자1</h1>
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    <h1>탐색 선택자2</h1>
    <ul id="menu1">
        <li>내용5</li>
        <li>내용6</li>
        <li>내용7</li>
        <li>내용8</li>
    </ul>
    <ul id="menu2">
        <li>내용9</li>
        <li>내용10</li>
        <li>내용11</li>
        <li>내용12</li>
    </ul>
    <ul id="menu3">
        <li>내용13</li>
    </ul>
</body>
</html>
