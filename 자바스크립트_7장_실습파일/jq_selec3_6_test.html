<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	var w1 = $("#p1").height();
	console.log(w1); 
	// 50
	var w2 = $("#p1").innerHeight();
	console.log(w2);
	// 90 => 패딩 포함 높이 (20,20) + 50
	var w3 = $("#p1").outerHeight();
	console.log(w3);
	// 100 => 패딩 포함(20,20) + 테두리 포함 (5,5) + 50
	$("#p2").outerWidth(100).outerHeight(100);
	// 새로운 값 지정
});
</script>
<style>
	*{padding: 0;}
	#p1, #p2{
		width: 100px;
		height: 50px;
		padding:20px;
		border: 5px solid #000;
		background-color: #ff0;
	}
</style>
</head>
<body>
	<h1>수치 조작 메서드</h1>
	<p id="p1">내용1</p>
	<p id="p2">내용2</p>
</body>
</html>
