<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#btn1").data("text", "javascript").on({ // 키보드 접근성(focus)은 없음
		"mouseover" : overFnc,
		"mouseout" : outFnc
	});
	 $("#btn2").data("text","welcome!").on({ // 마우스(mouseover)와 키보드 접근성(focus) 둘다 가짐
 		"mouseover focus": overFnc,
 		"mouseout blur": outFnc
 });
	function overFnc(){
		$(".txt").text($(this).data("text"));
	}
	function outFnc(){
		$(".txt").text("");
	}
});
</script>
</head>
<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>
</html>
