<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
    $(document).on("mousemove", function(e){ // 마우스 포인터의 좌표를 화면에 찍어줌
        $(".posX").text(e.pageX); // 마우스 포인터의 X좌표
        $(".posY").text(e.pageY); // 마우스 포인터의 Y좌표
    });
});
</script>
</head>
<body>
<h1>mousemove</h1>
<p>X : <span class="posX">0</span>px</p>
<p>Y : <span class="posY">0</span>px</p>
</body>
</html>
