<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){ // 버튼 1 클릭시 내용1 색이 빨간색으로 변함
		$(".btn1").parent().next().css("color","red");
	});

	$(".btn2").on({// 버튼 2에 마우스 올릴 때, 포커스 잡힐 때  -> 내용2 초록색으로 변함, 떼면 검정색
		"mouseover focus": function(){
			$(".btn2").parent().next().css("color","green");
		},
		"mouseout blur": function(){
			$(".btn2").parent().next().css("color","black");
		}
	});
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
